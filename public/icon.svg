<!-- splash.svg -->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 800 400"
     role="img"
     aria-label="CryptoBirds Games Splash">

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>

    <!-- Crypto coin gradient -->
    <linearGradient id="coin" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#facc15"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </linearGradient>

    <!-- Shadow for text -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Decorative crypto coins -->
  <circle cx="120" cy="80" r="26" fill="url(#coin)" opacity="0.8"/>
  <circle cx="700" cy="120" r="20" fill="url(#coin)" opacity="0.8"/>
  <circle cx="680" cy="320" r="28" fill="url(#coin)" opacity="0.7"/>

  <!-- Cartoon bird (crypto bird) -->
  <g transform="translate(260,100)">
    <!-- Body -->
    <ellipse cx="140" cy="120" rx="90" ry="70" fill="#f87171" stroke="#7f1d1d" stroke-width="4"/>
    <!-- Belly -->
    <ellipse cx="140" cy="140" rx="50" ry="36" fill="#fcd34d" opacity="0.9"/>
    <!-- Eye left -->
    <circle cx="110" cy="100" r="20" fill="white" stroke="#111" stroke-width="3"/>
    <circle cx="110" cy="100" r="8" fill="#111"/>
    <!-- Eye right -->
    <circle cx="160" cy="100" r="20" fill="white" stroke="#111" stroke-width="3"/>
    <circle cx="160" cy="100" r="8" fill="#111"/>
    <!-- Beak -->
    <polygon points="130,120 180,120 155,145"
             fill="#facc15" stroke="#78350f" stroke-width="3"/>
    <!-- Pixel/crypto motif on wing -->
    <rect x="70" y="140" width="16" height="16" fill="#22d3ee" rx="2"/>
    <rect x="90" y="160" width="16" height="16" fill="#a78bfa" rx="2"/>
    <rect x="110" y="180" width="16" height="16" fill="#22d3ee" rx="2"/>
  </g>

  <!-- Title text -->
  <text x="400" y="340" text-anchor="middle"
        font-family="Inter, system-ui, Arial, sans-serif"
        font-size="56" font-weight="800"
        fill="white" filter="url(#shadow)">
    CryptoBirds Games
  </text>

</svg>
